<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar Usuario</title>
</head>
<body>
<form th:action="@{/user}" method="post">

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" th:field="${empleado.nombreEmpleado}">

    <label for="correo">Correo del Empleado:</label>
    <input type="email" id="correo" th:field="${empleado.correoEmpleado}">



    <label for="rol">Rol del Empleado:</label>
    <input type="text" id="rol" th:field="${empleado.rolEmpleado}">

    <input type="submit" value="Agregar Usuario">
  </form>
</body>
</html>
